<div>
    <h2 class="text-2xl font-bold mb-4">Baralho</h2>
    <div *ngFor="let card of deck; let i = index" class="bg-white rounded-lg shadow-md p-4 mb-4">
      <img [src]="card.imageUrl" alt="{{ card.name }}" class="w-full h-auto">
      <h3 class="text-lg font-semibold">{{ card.name }}</h3>
      <button class="mt-2 px-4 py-2 bg-red-500 text-white rounded-md" (click)="removerDoBaralho(i)">
        Remover do Baralho
      </button>
    </div>
  </div>
